<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Quiz Programação</title>
  </head>
  <body>
    <h1 id="main-title">Quizz Programação</h1>
    <!-- SCORE BOARD -->
    <div id="score-container">
      <p id="display-score"><span>90</span>%</p>
      <p>
        Você acertou <span id="correct-answer">0</span> de
        <span id="questions-qty">10</span> perguntas
      </p>
      <button id="restart">Refazer Quizz</button>
    </div>
    <!-- QUIZZ CONTEINER -->
    <div id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> -
        <span id="question-text">Qual é a unidade de medida para metros?</span>
      </p>
      <div id="answer-box">
      <button class="correct-answer">
        <span class="btn-letter">a</span> 
        <span class="question-answer">m</span>
      </button class="wrong-answer">
      <button>
        <span class="btn-letter">b</span>
        <span class="question-answer">km</span>
      </button>
      <button>
        <span class="btn-letter">c</span>
        <span class="question-answer">ms</span>
      </button>
      <button>
        <span class="btn-letter">d</span> 
        <span class="question-answer">r</span>
      </button>
    </div>
    </div>
    <!-- TAMPLATE ANSEWR -->
    <button class="answer-template hide">
      <span class="btn-letter">a</span> <span class="question-answer">m</span>
    </button>
  </body>
</html>
